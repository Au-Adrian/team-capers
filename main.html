<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="UTF-8">
  <title>Team Capers Event Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script xmlns="http://www.w3.org/1999/xhtml" async=""
          src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
  <script src="myScripts.js"></script>
</head>

<body>
<div class="green-background">
  <div class="ui container">
    <h1 class="ui-header">Team Capers Event Planner</h1>
  </div>
  <div class="ui container colorblocktop">
    <form onsubmit="return false">
      <input type="text" id="title" placeholder="Title" required>
      </br></br>
      <input type="text" id="location" placeholder="Location">
      </br></br>

      <div id= "flex1">
      <div id = "startDateTime">
        <div id="flex2">
      <div id="startDateBox"><p class="startDateText">Start Date: </p><input type="date" name="startDate" id="startDate" required></div>
      <!-- </br></br> -->
      <div id="startTimeBox"><p class="startDateText">Start Time:</p> <input type="time" id="start-time" value="00:00" required></div>
    </div>
    </div>

      <!-- </br></br> -->
      <div id="endDateTime">
        <div id="flex3">
      <div id="endDateBox"><p class="startDateText">End Date: </p><input type="date" name="endDate" id="endDate" required></div>
      
      <div id = "endTimeBox"><p class="startDateText">End Time:</p> <input type="time" id="end-time" value="00:00" required></div>
    </div>
    </div>
  </div>

      </br></br>
      Priority:
      <select id="priority">
        <option value="0">None</option>
        <option value="9">Low</option>
        <option value="5">Medium</option>
        <option value="1">High</option>
      </select>

      </br></br>
      <button class="ui massive button" type="submit" id="submit" onclick="submitForm()">
        <i class=""></i>Create .ics file
      </button>
    </form>
  </div>
</div>
</body>

</html>
