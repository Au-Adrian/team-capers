<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Team Capers Event Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script xmlns="http://www.w3.org/1999/xhtml" async=""
          src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
  <script src="myScripts.js"></script>
</head>

<body>
<div class="green-background">
    <div class="ui container">
      <h1 class="ui-header">Team Capers Event Planner</h1>
    </div>
    <div class="ui container segment colorblocktop">

      <form onsubmit="return false">
        Title:
        <div class="ui small input">
          <input type="text" id="title" placeholder="*" required>
        </div>
        </br></br>
        Location:
        <div class="ui small input">
          <input type="text" id="location" placeholder="Enter Location Here">
        </div>
        </br></br>

        <div id="flex1">
          <div id="startDateTime">
            <div id="flex2">
              <div id="startDateBox">
                <p class="startDateText">Start Date: </p>
                <div class="ui small input">
                  <input type="date" name="startDate" id="startDate" required>
                </div>
              </div>
              <!-- </br></br> -->
              <div id="startTimeBox">
                <p class="startDateText">Start Time:</p>
                <div class="ui small input">
                  <input type="time" id="start-time" value="00:00" required>
                </div>
              </div>
            </div>
          </div>

          <!-- </br></br> -->
          <div id="endDateTime">
            <div id="flex3">
              <div id="endDateBox">
                <p class="startDateText">End Date: </p>
                <div class="ui small input">
                  <input type="date" name="endDate" id="endDate" required>
                </div>
              </div>

              <div id="endTimeBox">
                <p class="startDateText">End Time:</p>
                <div class="ui small input">
                  <input type="time" id="end-time" value="00:00" required>
                </div>
              </div>
            </div>
          </div>
        </div>

<div id="geolocationBox">
<button onclick="getLocation()">Display Geolocation Coordinates</button>
<p id="demo"></p>

<script>
var x = document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
</script>
</div>
        </br></br>
        Priority:
        <select class="ui dropdown" id="priority">
          <option value="0">None</option>
          <option value="9">Low</option>
          <option value="1">High</option>
        </select>

        Classification:
        <select class="ui dropdown" id="classification">
          <option value="">Default</option>
          <option value="PUBLIC">Public</option>
          <option value="PRIVATE">Private</option>
        </select>

        Version:
        <select class="ui dropdown" id="version" required>
          <option value="2.0">iCalendar</option>
          <option value="1.0">vCalendar</option>
        </select>

        </br></br>
        Repeat:
        <select class="ui dropdown" id="repeat">
          <option value="NONE">None</option>
          <option value="DAILY">Every Day</option>
          <option value="WEEKLY">Every Week</option>
          <option value="MONTHLY">Every Month</option>
          <option value="YEARLY">Every Year</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        Total Number of Events:
        <div class="ui small input">
          <input type="number" id="numRepeats" min="1" placeholder="Enter Number Here">
        </div>

        </br></br>
        <label>Description:</label>
        <br>
        <textarea id="description" cols="50" placeholder="Event Summary"></textarea>

        </br></br>
        <label>Resources:</label>
        <br>
        <textarea id="resources" cols="50" placeholder="Event Resources"></textarea>

        </br></br>
        <div style="margin: 0px 100px;">
          <h5 class="ui top attached header">
            Invite guests
          </h5>
          <div class="ui attached segment">
            Your Email:
            <div class="ui small input">
              <input type="text" id="email">
            </div>
          </div>
          <div class="ui attached segment">
            Guest Emails (separated by commas):
            <div class="ui small input">
              <input type="text" id="guest-emails">
            </div>
          </div>
        </div>

        </br></br>
        <button class="ui massive button" type="submit" id="submit" onclick="submitForm()">
          <i class=""></i>Create .ics file
        </button>
      </form>
      <p class="required">Required Fields *</p>
    </div>
  </div>
</div>
</body>

</html>
